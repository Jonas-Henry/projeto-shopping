<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            amarelo: '#E6c744',
            cinza: '#c2cbda'
          }
        }
      }
    }
  </script>
</head>
<body>
    <header class="flex items-center justify-between pt-4 px-4 md:pt-[35px] md:px-[60px] xl:px-[120px]">
        <img src="images/logo.png" alt="">
        <nav class="hidden lg:flex items-center lg:gap-[35px] xl:gap-[65px]">
            <a href="">Catalogue</a>
            <a href="">Fashion</a>
            <a href="">Favorite</a>
            <a href="">Lifestyle</a>
            <a href="" class="leading-[62px] bg-black text-white px-[22px] rounded block 
            hover:bg-amarelo hover:text-black duration-200">Sing up</a>
        </nav>
        <div class="w-[50px] h-[50px] bg-black rounded-full fixed right-4 bottom-8 flex justify-center items-center lg:hidden">
            <box-icon name='menu' class="fill-white"></box-icon>
        </div>
    </header>
    <main>
        <section id="banner" class="px-4 lg:px-[60px] xl:px-[120px] pt-4 lg:pt-[30px] xl:pt-[50px]">
            <img src="images/banner.png" alt="" class="w-full">
        </section>
        <section id="marcas" class="bg-amarelo mt-4 lg:mt-[30px] xl:mt-[60px] lg:px-[60px] xl:px-[120px] py-4 lg:py-[26px] xl:py-[40px] overflow-x-auto">
            <div class="*:mix-blend-multiply *: max-h-[40px] lg:*:max-h-none flex gap-[30px] items-center lg:grid lg:grid-cols-6 xl:gap-[60px]">
                <img src="images/marca1.png" alt="H&M">
                <img src="images/marca2.png" alt="Obey">
                <img src="images/marca3.png" alt="Shopify">
                <img src="images/marca4.png" alt="Lacoste">
                <img src="images/marca5.png" alt="Levi's">
                <img src="images/marca6.png" alt="Amazon">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
